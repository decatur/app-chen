<!doctype html>
<html style="height: 100%;">
<title>App Shell Editor</title>
<meta charset="utf-8"/>
<style>
    .CodeMirror {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        height: 40em;
    }
</style>

<body style="height: 100%;">
<div style="display: flex; flex-direction: row">
    <grid-chen id="modules" style="height: 100%;"></grid-chen>
    <div style="flex: 1;">
        <form>
            <button title="Save Module" name="save">üêæ</button>
            as <input name="key">
        </form>
        <div id="code"></div>
    </div>
</div>
</body>

<script type="module">

    import {handleError, responseToJSON, loadLegacyScript} from "./app.js"
    import "./grid-chen/webcomponent.js"
    import {createView} from "./grid-chen/matrixview.js"

    let editor = void 0;
    const styleSheet = document.createElement('style');
    styleSheet.textContent = '@import url("codemirror/lib/codemirror.css") screen';
    document.body.appendChild(styleSheet);
    loadLegacyScript(["codemirror/lib/codemirror.js", "codemirror/addon/edit/matchbrackets.js", "codemirror/mode/javascript/javascript.js"])
        .then(() => {
            editor = window['CodeMirror'](document.getElementById('code'), {
                lineNumbers: true,
                matchBrackets: true
            });
            if (window.location.hash.substr(1)) {
                fetchModule(window.location.hash.substr(1));
            }
        });

    const form = document.forms[0];
    form.onsubmit = (event) => event.preventDefault();

    form.save.onclick = function () {
        const key = form.key.value;
        fetch('/modules/' + key, {
            method: 'POST',
            headers: {'Content-Type': 'application/json; charset=utf-8'},
            body: JSON.stringify({code: editor.getValue()})
        })
            .then(responseToJSON)
            .then((response) => {
                alert(JSON.stringify(response))
            })
            .catch(handleError);
    };

    /**
     * @param {HashChangeEvent} evt
     */
    window.onhashchange = function (evt) {
        fetchModule(window.location.hash.substr(1));
    };

    /**
     * @param {string} name
     */
    function fetchModule(name) {
        fetch('/modules/' + name)
            .then(responseToJSON)
            .then(module => {
                form.key.value = name;
                editor.setValue(module.code);
            })
            .catch(handleError);
    }

    fetch('/modules')
        .then(responseToJSON)
        .then(modules => {
            const schema = {
                title: 'Modules',
                type: 'array',
                items: {
                    type: 'object',
                    properties: {
                        name: {title: 'Name', type: 'string', format: 'uri', width: 100},
                        //createAt: {title: 'Create At', type: 'string', format: 'date-time', width: 300},
                        //createBy: {title: 'Create By', type: 'string', width: 200},
                        //id: {title: 'Id', type: 'string', width: 200}
                    }
                }
            };

            // grid-chen does not handle seconds and millis.
            modules.forEach(module => {
                module.createAt = module.createAt.replace(/:\d\d\.\d+/, '');
                module.name = `[${module.name}](#${module.name})`;
            });

            const currentModulesByName = {};
            modules.forEach(module => {
                if (!(module.name in currentModulesByName)) {
                    currentModulesByName[module.name] = module;
                }
            });

            const currentModules = new Set(modules.map(module => module.name));
            document.querySelector('grid-chen').resetFromView(createView(schema, Object.values(currentModulesByName)));
        })
        .catch(handleError);

</script>
</html>

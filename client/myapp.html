<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Shell Template</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>
</head>
<body>
<header>
    <span>App Shell</span>
    <button id="activeTab"></button>
    <dialog id="menu">
        <form method="dialog"></form>
    </dialog>
    <span id="status" style="float:right;"></span>
</header>

</body>

<script type="module">
    import {initializeApp} from "./app.js"
    const app = initializeApp([{title:'The Tab1', src:'/modules/tab12.js'}, {title:'The Tab2', src:'/modules/tab2.js'}, {title:'The Tab3', src:'/modules/tab3.js'}]);
    app.props = {
        start: '2020-01-01',
        end: '2021-01-01'
    };
    app.activateTab();
    window.setTimeout(function () {
        app.register({
            'zen': function (event) {
                console.log(event);
                document.getElementById('status').textContent = JSON.parse(event.data).lesson;
            }
        })
    }, 1000);
</script>
</html>
